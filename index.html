<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

<!--
stop - Prevents event bubbling up the DOM tree.
prevent - Prevents default behavior.
capture - Capture mode is used for event handling.
self - Only trigger if the target of the event is itself.
once - Run the function at most once.
-->

<div id="app">
    <!--        event modifiers prevent works as event.preventDefault()-->
    <h2>
        <a href="https://google.com" v-on:click.prevent="">Google</a>
    </h2>

    <!--        event modifiers stop works as event.stopPropagation()-->
    <h2 v-on:mousemove="handleMouseMove">
        X: {{ x }} \ Y: {{ y }}
        <span v-on:mousemove.stop>Не изменять</span>
    </h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0,
        },
        methods: {
            handleMouseMove(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    });
</script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>


<div id="app">
    <h2>{{ title }} = {{ counter }}</h2>
    <button v-on:click="onClickButton(5, 'Изменено на 5', $event)">Увеличить на 5</button>
    <button v-on:click="onClickButton(10, 'Изменено на 10', $event)">Увеличить на 10</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: 'Счетчик'
        },
        methods: {
            onClickButton(num, str, event) {
                this.counter += num;
                this.title = str;

                if (num === 5){
                    event.target.style.color = 'blue';
                } else {
                    event.target.style.color = 'red';
                }
            },
        }
    });
</script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>


<div id="app">
    <h2>Счетчик = {{ counter }}</h2>
    <button v-on:click="onClickButton(amount1)">Увеличить на 5</button>
    <button v-on:click="onClickButton(amount2)">Увеличить на 10</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            amount1: 5,
            amount2: 10,
        },
        methods: {
            onClickButton(amount) {
                this.counter += amount
            },
        }
    });
</script>


</body>

</html>
